<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link rel="stylesheet" href="vMakerCalendar.css">



  </head>
  <body>
    <div class="all-Cal">
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button class="header-button " id="backButton" >
            <i class="arrow left"></i>
          </button>
          <button class="header-button"  id="nextButton">
            <i class="arrow right"></i>
          </button>
          <button id="dayNull" onclick="dayNull()" >取消編輯</button>
        </div>
      </div>

      <div id="weekdays">
        
        <div>週一</div>
        <div>週二</div>
        <div>週三</div>
        <div>週四</div>
        <div>週五</div>
        <div>週六</div>
        <div>週日</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>新增事件</h2>

      <input id="eventTitleInput" placeholder="事件標題" />
      <input id="eventTitleUrl" placeholder="連結" />


      <button id="saveButton">儲存</button>
      <button id="cancelButton">取消</button>
    </div>

    <div id="deleteEventModal">
      <h2>事件</h2>

      
        <p id="eventText"></p>
      

      <button id="deleteButton">刪除</button>
      <button id="closeButton">關閉</button>
    </div>

    <div id="modalBackDrop"></div>

  </div>

    <script src="./script.js"></script>
  </body>
</html>
